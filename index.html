<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Birthday Surprise! üéÇ‚ú®</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --pink-soft: #ffdde1;
            --pink-dark: #ff9a9e;
            --lavender: #e2d1f9;
            --deep-pink: #d81b60;
            --gray-soft: #95a5a6;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--pink-soft);
            background-image: url("https://www.transparenttextures.com/patterns/cubes.png"), 
                              linear-gradient(135deg, var(--pink-soft) 0%, var(--lavender) 100%);
            color: #555;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            padding: 10px;
            overflow-x: hidden;
            box-sizing: border-box;
        }

        .falling-cake-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1; 
        }

        .falling-cake {
            position: absolute; top: -50px; font-size: 24px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .container {
            max-width: 500px; width: 95%; z-index: 10;
            background: rgba(255, 255, 255, 0.6);
            padding: 25px; border-radius: 25px;
            border: 4px solid rgba(255, 255, 255, 0.5); 
            backdrop-filter: blur(10px);
            margin-top: 20px; box-sizing: border-box;
        }

        h1 { 
            color: var(--deep-pink); margin: 10px 0;
            text-shadow: 2px 2px white;
            font-size: clamp(1.5em, 7vw, 2.2em);
        }

        /* Styling Form Input */
        #input-screen {
            display: flex; flex-direction: column; align-items: center; gap: 15px;
        }

        input {
            padding: 12px; border-radius: 15px; border: 2px solid var(--pink-dark);
            width: 85%; font-size: 1em; text-align: center; outline: none;
        }
        
        #game-box {
            display: none; background: rgba(255, 255, 255, 0.8);
            border-radius: 20px; margin: 15px 0; width: 100%;
            aspect-ratio: 1 / 1; max-height: 350px; position: relative;
            overflow: hidden; border: 4px solid rgba(216, 27, 96, 0.5);
            cursor: crosshair;
        }

        .game-cake {
            font-size: 50px; position: absolute; cursor: pointer;
            transition: all 0.3s ease-out; z-index: 15; touch-action: manipulation;
        }

        #wish-section {
            display: none; background: rgba(255, 255, 255, 0.9);
            padding: 20px; border-radius: 20px; position: relative;
        }

        .wish-text {
            font-size: clamp(1em, 4vw, 1.2em); color: #d81b60;
            line-height: 1.5; font-weight: 600;
        }

        #secret-btn-container {
            height: 120px; position: relative; margin: 20px 0;
            border: 1px dashed rgba(216, 27, 96, 0.2); border-radius: 15px;
        }

        button {
            padding: 12px 25px; border: none; border-radius: 50px;
            background: var(--deep-pink); color: white; font-weight: bold;
            cursor: pointer; transition: 0.3s; box-shadow: 0 5px 15px rgba(216, 27, 96, 0.3);
        }

        #surprise-btn {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            white-space: nowrap; transition: all 0.2s ease;
        }

        .btn-back { background: var(--gray-soft); width: 100%; margin-top: 10px; }

        #sisa-container {
            position: absolute; top: 10px; right: 15px; font-weight: bold;
            color: var(--deep-pink); background: rgba(255,255,255,0.7);
            padding: 2px 8px; border-radius: 10px; display: none;
        }
    </style>
</head>
<body>

    <div class="falling-cake-layer" id="falling-cake-layer"></div>
    <div id="music-container"></div>

    <div class="container">
        <h1 id="main-title">Halo! Ada kejutan... ‚ú®</h1>
        
        <div id="input-screen">
            <p>Siapa namamu?</p>
            <input type="text" id="user-name" placeholder="Nama Panggilan">
            <p>Tahun kelahiranmu?</p>
            <input type="number" id="birth-year" placeholder="Contoh: 1999">
            <button onclick="startGame()">Buka Kejutan! üéÅ</button>
        </div>

        <p id="typewriter-instruksi" style="min-height: 1.5em; font-size: 0.9em;"></p>

        <div id="game-box">
            <div id="sisa-container">
                üç∞ <span id="sisa">0</span> lagi!
            </div>
        </div>

        <div id="wish-section">
            <div id="initial-content">
                <div id="typewriter-wish" class="wish-text"></div>
                <span id="secret-trigger" onclick="showSecretArea()" style="opacity:0; cursor:pointer; font-size:1.2em;">üîí</span>
            </div>

            <div id="secret-area" style="display:none;">
                <p style="font-weight: bold;">Psst... Rahasia buat kamu! ü§´</p>
                <div id="secret-btn-container">
                    <button id="surprise-btn" onclick="handleSurpriseClick()">Jangan Diklik!</button>
                </div>
                <div id="final-message" style="margin: 15px 0; font-weight: bold;"></div>
                <button class="btn-back" onclick="backToWish()">‚¨Ö Kembali</button>
            </div>
        </div>
    </div>

    <script>
        let musicStarted = false;
        let count = 0;
        let totalItems = 0;
        let userName = "";
        let userAge = 0;
        let moveTimer;
        let clickCount = 0;

        function startMusic() {
            if (!musicStarted) {
                const container = document.getElementById('music-container');
                container.innerHTML = `<iframe width="0" height="0" src="https://www.youtube.com/embed/apZ-FtdD4VE?autoplay=1&loop=1&playlist=apZ-FtdD4VE" frameborder="0" allow="autoplay"></iframe>`;
                musicStarted = true;
            }
        }

        function startGame() {
            userName = document.getElementById('user-name').value;
            const yearInput = document.getElementById('birth-year').value;
            const currentYear = 2026;

            if (!userName || !yearInput || yearInput > currentYear) {
                alert("Isi nama dan tahun lahir dengan benar ya!");
                return;
            }

            userAge = currentYear - yearInput;
            totalItems = userAge;
            
            document.getElementById('input-screen').style.display = 'none';
            document.getElementById('main-title').innerText = `Happy Birthday ${userName}! ü•≥`;
            document.getElementById('game-box').style.display = 'block';
            document.getElementById('sisa-container').style.display = 'block';
            document.getElementById('sisa').innerText = totalItems;

            typeWriter("typewriter-instruksi", `Tangkap ${userAge} kue spesial untukmu!`, 50, () => {
                spawnCake();
            });
        }

        function spawnCake() {
            if (count >= totalItems) { 
                clearTimeout(moveTimer);
                celebrate();
                return; 
            }
            const gameBox = document.getElementById('game-box');
            const cake = document.createElement('div');
            cake.className = 'game-cake';
            cake.innerHTML = 'üéÇ';
            
            const maxX = gameBox.clientWidth - 60;
            const maxY = gameBox.clientHeight - 60;
            cake.style.left = Math.random() * maxX + "px";
            cake.style.top = Math.random() * maxY + "px";
            
            moveTimer = setInterval(() => {
                cake.style.left = Math.random() * maxX + "px";
                cake.style.top = Math.random() * maxY + "px";
            }, 800);

            cake.onclick = () => {
                startMusic();
                if(navigator.vibrate) navigator.vibrate(40);
                clearInterval(moveTimer);
                cake.remove();
                count++;
                document.getElementById('sisa').innerText = totalItems - count;
                spawnCake();
            };
            gameBox.appendChild(cake);
        }

        function celebrate() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            setTimeout(() => {
                document.getElementById('game-box').style.display = 'none';
                document.getElementById('typewriter-instruksi').innerHTML = ""; 
                document.getElementById('wish-section').style.display = 'block';
                typeWriter("typewriter-wish", `Selamat ulang tahun yang ke-${userAge}, ${userName}! Semoga harimu penuh warna, hatimu selalu hangat, dan semua impianmu tercapai tahun ini! üåà‚ú®`, 60, () => {
                    document.getElementById('secret-trigger').style.opacity = "1";
                });
            }, 1000);
        }

        function showSecretArea() {
            document.getElementById('initial-content').style.display = 'none';
            document.getElementById('secret-area').style.display = 'block';
            resetSurpriseBtn();
        }

        function handleSurpriseClick() {
            clickCount++;
            const btn = document.getElementById('surprise-btn');
            const container = document.getElementById('secret-btn-container');
            
            if (clickCount < 5) {
                const maxX = container.clientWidth - btn.clientWidth;
                const maxY = container.clientHeight - btn.clientHeight;
                btn.style.transform = "none";
                btn.style.left = Math.random() * maxX + "px";
                btn.style.top = Math.random() * maxY + "px";
                btn.innerText = ["Eits!", "Gak kena!", "Kejar dong!", "Dikit lagi!"][clickCount-1];
            } else {
                btn.style.display = "none";
                document.getElementById('final-message').innerHTML = `Udah ${userAge} tahun, tapi ${userName} kok masih sendiri? ü§£‚úåÔ∏è`;
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            }
        }

        function resetSurpriseBtn() {
            const btn = document.getElementById('surprise-btn');
            btn.style.display = "block"; btn.innerText = "Jangan Diklik!";
            btn.style.top = "50%"; btn.style.left = "50%"; btn.style.transform = "translate(-50%, -50%)";
            clickCount = 0;
        }

        function backToWish() {
            document.getElementById('secret-area').style.display = 'none';
            document.getElementById('initial-content').style.display = 'block';
        }

        function typeWriter(elementId, text, speed, callback) {
            let i = 0; const element = document.getElementById(elementId);
            element.innerHTML = "";
            function typing() {
                if (i < text.length) { element.innerHTML += text.charAt(i); i++; setTimeout(typing, speed); }
                else if (callback) callback();
            }
            typing();
        }

        function createFallingCake() {
            const cakeLayer = document.getElementById('falling-cake-layer');
            const cake = document.createElement('div');
            cake.classList.add('falling-cake');
            cake.innerText = ['üç∞', 'üéÇ', 'üßÅ'][Math.floor(Math.random() * 3)];
            cake.style.left = Math.random() * 100 + "vw";
            const duration = Math.random() * 5 + 4;
            cake.style.animationDuration = duration + "s";
            cakeLayer.appendChild(cake);
            setTimeout(() => cake.remove(), duration * 1000);
        }
        setInterval(createFallingCake, 800);
    </script>
</body>
</html>
