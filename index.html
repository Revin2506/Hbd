<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday! üéÇ‚ú®</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --pink-soft: #ffdde1;
            --pink-dark: #ff9a9e;
            --lavender: #e2d1f9;
            --deep-pink: #d81b60;
            --gray-soft: #95a5a6;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--pink-soft);
            background-image: url("https://www.transparenttextures.com/patterns/cubes.png"), 
                              linear-gradient(135deg, var(--pink-soft) 0%, var(--lavender) 100%);
            color: #555;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            padding: 10px;
            overflow-x: hidden;
            box-sizing: border-box;
        }

        .falling-cake-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1; 
        }

        .falling-cake {
            position: absolute;
            top: -50px;
            font-size: 24px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .container {
            max-width: 500px;
            width: 95%;
            z-index: 10;
            background: rgba(255, 255, 255, 0.6);
            padding: 20px;
            border-radius: 25px;
            border: 4px solid rgba(255, 255, 255, 0.5); 
            backdrop-filter: blur(10px);
            margin-top: 20px;
            box-sizing: border-box;
        }

        h1 { 
            color: var(--deep-pink); 
            margin: 10px 0;
            text-shadow: 2px 2px white;
            font-size: clamp(1.8em, 8vw, 2.5em);
        }
        
        #game-box {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(216, 27, 96, 0.2);
            margin: 15px 0;
            width: 100%;
            aspect-ratio: 1 / 1;
            max-height: 350px;
            position: relative;
            overflow: hidden;
            border: 4px solid rgba(216, 27, 96, 0.5);
            margin-left: auto;
            margin-right: auto;
            cursor: crosshair;
        }

        .game-cake {
            font-size: 50px;
            position: absolute;
            cursor: pointer;
            user-select: none;
            /* Transisi disesuaikan ke 0.3s agar pas dengan 0.8s perpindahan */
            transition: all 0.3s ease-out;
            z-index: 15;
            touch-action: manipulation;
        }

        #wish-section {
            display: none;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 20px;
            border: 2px solid rgba(255, 154, 158, 0.5);
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            position: relative;
        }

        .wish-text {
            font-size: clamp(1em, 4vw, 1.2em);
            color: #d81b60;
            line-height: 1.5;
            font-weight: 600;
            display: inline;
        }

        #secret-trigger {
            cursor: pointer;
            font-size: 1.2em;
            opacity: 0;
            transition: opacity 1s ease;
            display: inline-block;
            vertical-align: middle;
            margin-left: 8px;
            animation: pulse-lock 2s infinite;
        }

        @keyframes pulse-lock {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        #hint-text {
            display: block;
            font-size: 0.7em;
            color: #888;
            font-style: italic;
            margin-top: 15px;
            opacity: 0;
            transition: opacity 1s;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            background: var(--deep-pink);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin: 8px;
            font-size: 0.9em;
            box-shadow: 0 5px 15px rgba(216, 27, 96, 0.3);
            width: 80%;
            max-width: 250px;
        }

        .btn-back { background: var(--gray-soft); margin-top: 15px; }

        #final-message {
            margin-top: 15px; 
            font-weight: bold; 
            font-size: 1.1em;
            min-height: 1.2em;
        }

        #sisa-container {
            position: absolute; 
            top: 10px; 
            right: 15px; 
            font-weight: bold; 
            color: var(--deep-pink);
            background: rgba(255,255,255,0.7);
            padding: 2px 8px;
            border-radius: 10px;
            z-index: 20;
        }
    </style>
</head>
<body>

    <div class="falling-cake-layer" id="falling-cake-layer"></div>
    <div id="music-container"></div>

    <div class="container">
        <h1 id="typewriter-title"></h1>
        <p id="typewriter-instruksi" style="min-height: 1.5em; font-size: 0.9em;"></p>

        <div id="game-box">
            <div id="sisa-container">
                üç∞ <span id="sisa">27</span> lagi!
            </div>
        </div>

        <div id="wish-section">
            <div id="initial-content">
                <div id="typewriter-wish" class="wish-text"></div>
                <span id="secret-trigger" onclick="showSecretChoices()">üîí</span>
                <span id="hint-text">(Coba ketuk gemboknya...)</span>
            </div>

            <div id="secret-area" style="display:none;">
                <p style="font-weight: bold; font-size: 0.9em;">Ada sesuatu untukmu di sini...</p>
                <button onclick="pilih(1)">Jangan Klik</button>
                <button onclick="pilih(2)">Buka</button>
                <div id="final-message"></div>
                <button class="btn-back" onclick="backToWish()">‚¨Ö Kembali</button>
            </div>
        </div>
    </div>

    <script>
        let musicStarted = false;
        let count = 0;
        const totalItems = 27; 
        let moveTimer;

        function startMusic() {
            if (!musicStarted) {
                const container = document.getElementById('music-container');
                container.innerHTML = `<iframe width="0" height="0" src="https://www.youtube.com/embed/apZ-FtdD4VE?autoplay=1&loop=1&playlist=apZ-FtdD4VE" frameborder="0" allow="autoplay"></iframe>`;
                musicStarted = true;
            }
        }

        function createFallingCake() {
            const cakeLayer = document.getElementById('falling-cake-layer');
            const cakeEmojis = ['üç∞', 'üéÇ', 'üßÅ', 'üç©'];
            const cake = document.createElement('div');
            cake.classList.add('falling-cake');
            cake.innerText = cakeEmojis[Math.floor(Math.random() * cakeEmojis.length)];
            cake.style.left = Math.random() * 100 + "vw";
            const duration = Math.random() * 5 + 4;
            cake.style.animationDuration = duration + "s";
            cakeLayer.appendChild(cake);
            setTimeout(() => { cake.remove(); }, duration * 1000);
        }
        setInterval(createFallingCake, 800);

        function typeWriter(elementId, text, speed, callback) {
            let i = 0;
            const element = document.getElementById(elementId);
            element.innerHTML = "";
            function typing() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typing, speed);
                } else if (callback) { callback(); }
            }
            typing();
        }

        window.onload = () => {
            typeWriter("typewriter-title", "Happy Birthday Jeni ü•≥", 100, () => {
                typeWriter("typewriter-instruksi", "Tangkap 27 kue! Awas lincah!", 50, () => {
                    spawnCake();
                });
            });
        };

        const gameBox = document.getElementById('game-box');
        const sisaDisplay = document.getElementById('sisa');
        const wishSection = document.getElementById('wish-section');

        function moveCake(cake) {
            const size = 60; 
            const maxX = gameBox.clientWidth - size;
            const maxY = gameBox.clientHeight - size;
            const x = Math.max(10, Math.random() * maxX);
            const y = Math.max(10, Math.random() * maxY);
            cake.style.left = x + 'px';
            cake.style.top = y + 'px';
        }

        function spawnCake() {
            if (count >= totalItems) { 
                clearTimeout(moveTimer);
                celebrate();
                return; 
            }
            
            const cake = document.createElement('div');
            cake.className = 'game-cake';
            cake.innerHTML = 'üéÇ';
            moveCake(cake);
            
            // KECEPATAN: Diubah menjadi 800ms (0,8 detik)
            moveTimer = setInterval(() => moveCake(cake), 800);
            
            cake.onclick = () => {
                startMusic();
                if(navigator.vibrate) navigator.vibrate(40);
                
                clearInterval(moveTimer);
                cake.style.transform = "scale(0)";
                setTimeout(() => {
                    cake.remove();
                    count++;
                    sisaDisplay.innerText = totalItems - count;
                    spawnCake();
                }, 150);
            };
            gameBox.appendChild(cake);
        }

        function celebrate() {
            const duration = 3 * 1000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60, spread: 55, origin: { x: 0 },
                    colors: ['#ff9a9e', '#d81b60', '#e2d1f9']
                });
                confetti({
                    particleCount: 5,
                    angle: 120, spread: 55, origin: { x: 1 },
                    colors: ['#ff9a9e', '#d81b60', '#e2d1f9']
                });

                if (Date.now() < end) { requestAnimationFrame(frame); }
            }());

            setTimeout(finishGame, 1000);
        }

        function finishGame() {
            gameBox.style.display = 'none';
            document.getElementById('typewriter-instruksi').innerHTML = ""; 
            wishSection.style.display = 'block';
            typeWriter("typewriter-wish", "Selamat ulang tahun ya! Semoga harimu penuh warna seperti pelangi, hatimu selalu hangat, dan semua impianmu tercapai tahun ini üåà‚ú®", 60, () => {
                const trigger = document.getElementById('secret-trigger');
                trigger.style.opacity = "1";
                setTimeout(() => {
                    document.getElementById('hint-text').style.opacity = "1";
                }, 3000);
            });
        }

        function showSecretChoices() {
            document.getElementById('initial-content').style.display = 'none';
            document.getElementById('secret-area').style.display = 'block';
        }

        function backToWish() {
            document.getElementById('secret-area').style.display = 'none';
            document.getElementById('initial-content').style.display = 'block';
            document.getElementById('final-message').innerText = ""; 
        }

        function pilih(n) {
            const out = document.getElementById('final-message');
            if(n === 1) {
                out.innerText = "Sudah dibilang jangan klik! üòú Coba yang satunya...";
                out.style.color = "#555";
            } else {
                out.innerText = "Umur matang, hati tenang, tapi kok masih sendiri ü§£ ü§£ ü§£";
                out.style.color = "#d81b60";
            }
        }
    </script>
</body>
</html>
