<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday! üéÇ‚ú®</title>
    <style>
        :root {
            --pink-soft: #ffdde1;
            --pink-dark: #ff9a9e;
            --lavender: #e2d1f9;
            --deep-pink: #d81b60;
            --gray-soft: #95a5a6;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--pink-soft);
            background-image: url("https://www.transparenttextures.com/patterns/cubes.png"), 
                              linear-gradient(135deg, var(--pink-soft) 0%, var(--lavender) 100%);
            color: #555;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            padding: 10px;
            overflow-x: hidden;
            box-sizing: border-box;
        }

        .falling-cake-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1; 
        }

        .falling-cake {
            position: absolute;
            top: -50px;
            font-size: 24px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .container {
            max-width: 500px;
            width: 95%;
            z-index: 10;
            background: rgba(255, 255, 255, 0.6);
            padding: 20px;
            border-radius: 25px;
            border: 4px solid rgba(255, 255, 255, 0.5); 
            backdrop-filter: blur(10px);
            margin-top: 20px;
            box-sizing: border-box;
        }

        h1 { 
            color: var(--deep-pink); 
            margin: 10px 0;
            text-shadow: 2px 2px white;
            font-size: clamp(1.8em, 8vw, 2.5em);
        }
        
        #game-box {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(216, 27, 96, 0.2);
            margin: 15px 0;
            width: 100%;
            aspect-ratio: 1 / 1;
            max-height: 350px;
            position: relative;
            overflow: hidden;
            border: 4px solid rgba(216, 27, 96, 0.5);
            margin-left: auto;
            margin-right: auto;
        }

        .game-cake {
            font-size: clamp(40px, 10vw, 55px);
            position: absolute;
            cursor: pointer;
            user-select: none;
            animation: float 3s ease-in-out infinite;
            z-index: 15;
            touch-action: manipulation;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.1); }
        }

        #wish-section {
            display: none;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 20px;
            border: 2px solid rgba(255, 154, 158, 0.5);
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
        }

        .wish-text {
            font-size: clamp(1em, 4vw, 1.2em);
            color: #d81b60;
            line-height: 1.5;
            font-weight: 600;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            background: var(--deep-pink);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin: 8px;
            font-size: 0.9em;
            box-shadow: 0 5px 15px rgba(216, 27, 96, 0.3);
            width: 80%;
            max-width: 250px;
        }

        button:active { transform: scale(0.95); }

        .btn-reveal { background: #ba68c8; }
        .btn-back { background: var(--gray-soft); margin-top: 15px; }

        #final-message {
            margin-top: 15px; 
            font-weight: bold; 
            font-size: 1.1em;
            min-height: 1.2em;
        }

        #sisa-container {
            position: absolute; 
            top: 10px; 
            right: 15px; 
            font-weight: bold; 
            color: var(--deep-pink);
            background: rgba(255,255,255,0.7);
            padding: 2px 8px;
            border-radius: 10px;
            z-index: 20;
        }
    </style>
</head>
<body>

    <div class="falling-cake-layer" id="falling-cake-layer"></div>

    <iframe style="display:none" width="0" height="0" src="https://www.youtube.com/embed/apZ-FtdD4VE?autoplay=1" frameborder="0" allow="autoplay"></iframe>

    <div class="container">
        <h1 id="typewriter-title"></h1>
        <p id="typewriter-instruksi" style="min-height: 1.5em; font-size: 0.9em;"></p>

        <div id="game-box">
            <div id="sisa-container">
                üç∞ <span id="sisa">5</span> lagi!
            </div>
        </div>

        <div id="wish-section">
            <div id="initial-content">
                <div id="typewriter-wish" class="wish-text"></div>
                <button class="btn-reveal" id="btn-main-secret" style="display:none;" onclick="showSecretChoices()">Buka Pesan Tersembunyi üîí</button>
            </div>

            <div id="secret-area" style="display:none;">
                <p style="font-weight: bold; font-size: 0.9em;">Coba pilih salah satu tombol rahasia ini:</p>
                <button onclick="pilih(1)">Klik Aku</button>
                <button onclick="pilih(2)">Atau Aku?</button>
                <div id="final-message"></div>
                <button class="btn-back" onclick="backToWish()">‚¨Ö Kembali</button>
            </div>
        </div>
    </div>

    <script>
        const cakeLayer = document.getElementById('falling-cake-layer');
        const cakeEmojis = ['üç∞', 'üéÇ', 'üßÅ', 'üç©'];

        function createFallingCake() {
            const cake = document.createElement('div');
            cake.classList.add('falling-cake');
            cake.innerText = cakeEmojis[Math.floor(Math.random() * cakeEmojis.length)];
            cake.style.left = Math.random() * 100 + "vw";
            const duration = Math.random() * 5 + 4;
            cake.style.animationDuration = duration + "s";
            cake.style.opacity = Math.random() * 0.5 + 0.3;
            cakeLayer.appendChild(cake);
            setTimeout(() => { cake.remove(); }, duration * 1000);
        }
        setInterval(createFallingCake, 800);

        function typeWriter(elementId, text, speed, callback) {
            let i = 0;
            const element = document.getElementById(elementId);
            element.innerHTML = "";
            function typing() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typing, speed);
                } else if (callback) { callback(); }
            }
            typing();
        }

        window.onload = () => {
            typeWriter("typewriter-title", "HBD Cantik! ü•≥", 100, () => {
                typeWriter("typewriter-instruksi", "Kumpulkan 5 kue untuk kejutan!", 50, () => {
                    spawnCake();
                });
            });
        };

        let count = 0;
        const totalItems = 5;
        const gameBox = document.getElementById('game-box');
        const sisaDisplay = document.getElementById('sisa');
        const wishSection = document.getElementById('wish-section');

        function spawnCake() {
            if (count >= totalItems) { finishGame(); return; }
            const cake = document.createElement('div');
            cake.className = 'game-cake';
            cake.innerHTML = 'üéÇ';
            
            const size = 60; 
            const maxX = gameBox.clientWidth - size;
            const maxY = gameBox.clientHeight - size;
            
            const x = Math.max(10, Math.random() * maxX);
            const y = Math.max(10, Math.random() * maxY);
            
            cake.style.left = x + 'px';
            cake.style.top = y + 'px';
            
            cake.onclick = () => {
                cake.style.transform = "scale(0)";
                setTimeout(() => cake.remove(), 200);
                count++;
                sisaDisplay.innerText = totalItems - count;
                spawnCake();
            };
            gameBox.appendChild(cake);
        }

        function finishGame() {
            gameBox.style.display = 'none';
            document.getElementById('typewriter-instruksi').innerHTML = ""; 
            wishSection.style.display = 'block';
            typeWriter("typewriter-wish", "Selamat ulang tahun ya! Semoga harimu penuh warna seperti pelangi, hatimu selalu hangat, dan semua impianmu tercapai tahun ini üåà‚ú®", 60, () => {
                document.getElementById('btn-main-secret').style.display = 'inline-block';
            });
        }

        function showSecretChoices() {
            document.getElementById('initial-content').style.display = 'none';
            document.getElementById('secret-area').style.display = 'block';
        }

        function backToWish() {
            document.getElementById('secret-area').style.display = 'none';
            document.getElementById('initial-content').style.display = 'block';
            document.getElementById('final-message').innerText = ""; // Reset pesan rahasia
        }

        function pilih(n) {
            const out = document.getElementById('final-message');
            if(n === 1) {
                out.innerText = "Coba tekan yang satunya! üòú";
                out.style.color = "#555";
            } else {
                out.innerText = "Umur matang, hati tenang, tapi kok masih sendiri ü§£ ü§£ ü§£";
                out.style.color = "#d81b60";
            }
        }
    </script>
</body>
</html>
